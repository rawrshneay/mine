<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Unordered Lists</h2>
    <!--unordered lists-->
    <ul type="circle">
        <li>Web Design</li>
        <li>Adv Python</li>
        <li>Calculus</li>
        <li>Physics</li>
    </ul>
    <h2>Ordered Lists</h2>
    <ol type="A">
        <li>Web Design</li>
        <li>Adv Python</li>
        <li>Calculus</li>
        <li>Physics</li>
    </ol>
    <h2>Description Lists</h2>
    <dl>
        <dt>TOURIST SPOT</dt>
        <dd>Favourite tourist spot is SINGAPORE.</dd>
        <dt>MOVIES</dt>
        <dd>I Love Five Feet Apart.</dd>
    </dl>
</body>
</html>
