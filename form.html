<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Forms</h2>
    <form>
        <h2>Text Box</h2><br><br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname"><br><br>
        <h2>RADIO BUTTONS</h2><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br><br>
        <input type="radio" id="Other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        <h2>CHECK BOX</h2><br><br>
        <input type="checkbox" id="course1" name="course1">
        <label for="course1">AIML</label><br>
        <input type="checkbox" id="course2" name="course2">
        <label for="course2">CYB IOT</label><br>
        <input type="checkbox" id="course3" name="course3">
        <label for="course3">AIDA</label><br>
        <input type="checkbox" id="course4" name="course4">
        <label for="course4">MED</label><br>
        <h2>Dropdown Box</h2><br><br>

<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
    <option value="Volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
</select>
<h2>Button Element</h2>
<button type="button" onclick="alert('Good Morning')">Click Me!</button>
<h2>Input type: Password</h2>
<label for="username">Username</label><br>
<input type="text" id="username" name="username"><br>
<label for="pwd">Password</label><br>
<input type="password" id="pwd" name="pwd"><br>
<input type="submit" value="submit">
    </form>
</body>
</html>
